<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CW Keyer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .key-button { font-size: 24px; padding: 20px 40px; }
        #status { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>CW Keyer</h1>

    <h2>Tessel Hardware Key</h2>
    <div id="tesselStatus">Connection: <span id="tesselConnection">Disconnected</span></div>
    <div id="tesselKeyState" style="font-size: 24px; margin: 10px 0;">
        Straight Key: <span id="tesselKey" style="font-weight: bold;">UP</span>
    </div>
    <div id="tesselPaddleState" style="font-size: 24px; margin: 10px 0;">
        Paddle: <span id="paddleDit" style="font-weight: bold; color: #999;">DIT</span> | <span id="paddleDah" style="font-weight: bold; color: #999;">DAH</span>
    </div>
    <div id="tesselLog" style="font-family: monospace; font-size: 12px; color: #666; max-height: 100px; overflow-y: auto;"></div>

    <hr style="margin: 30px 0;">

    <h2>Web Audio Key (Alternative)</h2>
    <div id="status">Status: Stopped</div>

    <button id="start">Start Audio</button>
    <button id="stop">Stop Audio</button>

    <h3>Tone Frequency</h3>
    <div>Frequency: <input type="range" id="frequency" min="400" max="1000" value="600"> <span id="freqValue">600</span> Hz</div>

    <h3>Manual Key Input</h3>
    <button id="key" class="key-button">KEY (Hold)</button>
    <p style="font-size: 12px; color: #666;">Click the button, press spacebar, or use the Tessel hardware key to play tone.</p>

    <script type="module" src="app.js"></script>
</body>
</html>
